apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd

spec:
  ignoreApplicationDifferences: []
    # Allow temporary sync toggle
    # - jsonPointers:
    #     - /spec/syncPolicy

  generators:
    - git:
        repoURL: https://github.com/motoki317/manifest
        revision: main
        directories:
          - path: '*'
        values:
          path: '{{path.basename}}'

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      destination:
        namespace: '{{path.basename}}'
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/motoki317/manifest
        path: '{{path}}'
        targetRevision: main
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # Workaround to error "... is invalid: metadata.annotations: Too long: must have at most 262144 bytes"
          # https://github.com/prometheus-community/helm-charts/issues/3345#issuecomment-1574929706
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
