apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        # https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        checksum/config: {{ include (print $.Template.BasePath "/config-map.yaml") . | sha256sum }}
        # NOTE: lookup does not work in ArgoCD which only executes "helm template"
        # NOTE: https://github.com/jkroepke/helm-secrets/wiki/ArgoCD-Integration does not support multi-source apps in ArgoCD 2.8
        # checksum/secret: {{ lookup "v1" "Secret" .Release.Namespace .Values.secretName | toYaml | sha256sum }}
    spec:
      enableServiceLinks: false

      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}

      containers:
        - name: traefik-forward-auth
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          args:
            - -config=/config.yaml
          ports:
            - containerPort: 4181
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 1
            failureThreshold: 60
          env:
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: secret
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: oauth-client-secret
          volumeMounts:
            - name: config
              mountPath: /config.yaml
              subPath: config.yaml
