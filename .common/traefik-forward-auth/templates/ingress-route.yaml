{{- with $.Values.ingressRoute }}
{{- if .enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}

spec:
  entryPoints:
    {{ .entrypoints | toYaml | nindent 4 }}
  {{- if .tlsName }}
  tls:
    secretName: {{ .tlsName }}
  {{- end }}

  routes:
    {{- range $.Values.authHosts }}
    - kind: Rule
      match: Host(`{{ . }}`)
      services:
        - kind: Service
          name: {{ $.Release.Name }}
          port: http
          scheme: http
    {{- end }}

{{- end }}
{{- end }}
