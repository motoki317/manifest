apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}

spec:
  entryPoints:
    - websecure
  tls:
    secretName: {{ $.Release.Name }}-tls
  routes:
    {{- range $.Values.authHosts }}
    - kind: Rule
      match: Host(`{{ . }}`)
      services:
        - kind: Service
          name: {{ $.Release.Name }}
          port: http
          scheme: http
    {{- end }}
