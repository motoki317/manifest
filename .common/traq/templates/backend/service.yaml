apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: /api/metrics

spec:
  type: ClusterIP
  selector:
    app: {{ $.Release.Name }}
  ports:
    - name: http
      port: 3000
      targetPort: http
