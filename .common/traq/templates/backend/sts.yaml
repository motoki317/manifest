{{- with $.Values.backend }}
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}

spec:
  serviceName: {{ $.Release.Name }}
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: {{ .replicas }}

  selector:
    matchLabels:
      app: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
    spec:
      enableServiceLinks: false
      {{- if .nodeSelector }}
      nodeSelector:
        {{- .nodeSelector | toYaml | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .configMap.existingName }}
        - name: keys
          secret:
            secretName: {{ .keysSecret.existingName }}
        - name: cache
          emptyDir: {}

      containers:
        - name: traq
          image: {{ .image }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: TRAQ_MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.existingName }}
                  key: mariadb-password
            - name: TRAQ_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.existingName }}
                  key: s3-access-key
            - name: TRAQ_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.existingName }}
                  key: s3-secret-key
            - name: TRAQ_SKYWAY_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.existingName }}
                  key: skyway-secret
            - name: TRAQ_ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.existingName }}
                  key: es-password
            {{- range $key, $value := .env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yml
              subPath: config.yml
            - name: keys
              mountPath: /keys
            - name: cache
              mountPath: /storage
          {{- if .resources }}
          resources:
            {{- .resources | toYaml | nindent 12 }}
          {{- end }}

{{- end }}
