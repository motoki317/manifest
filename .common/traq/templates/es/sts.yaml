{{- with $.Values.es }}
{{- if .enabled }}
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ $.Release.Name }}-es
  namespace: {{ $.Release.Namespace }}

spec:
  serviceName: {{ $.Release.Name }}-es
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: {{ .replicas }}

  selector:
    matchLabels:
      app: {{ $.Release.Name }}-es
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-es
    spec:
      enableServiceLinks: false
      {{- if .nodeSelector }}
      nodeSelector:
        {{- .nodeSelector | toYaml | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: es-config
        - name: data
          hostPath:
            path: /srv/traq/data/es

      containers:
        - name: traq-es
          image: {{ .image }}
          ports:
            - name: http
              containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .secret.existingName }}
                  key: es-password
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/config/jvm.options.d/es_jvm.options
              name: config
              subPath: es_jvm.options
            - mountPath: /usr/share/elasticsearch/data
              name: data
          {{- if .resources }}
          resources:
            {{- .resources | toYaml | nindent 12 }}
          {{- end }}

{{- end }}
{{- end }}
