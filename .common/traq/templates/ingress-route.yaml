{{- with .Values.ingressRoute }}
{{- if .enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Release.Name }}
  namespace: {{ $.Release.Namespace }}

spec:
  entryPoints:
    {{- if .tls }}
    - websecure
    {{- else }}
    - web
    {{- end }}
  {{- if .tls }}
  tls:
    secretName: {{ .tls }}
  {{- end }}
  routes:
    - kind: Rule
      match: Host(`{{ $.Values.host }}`) && (PathPrefix(`/api`) || PathPrefix(`/.well-known`))
      services:
        - namespace: {{ $.Release.Namespace }}
          kind: Service
          name: {{ $.Release.Name }}
          port: http
          scheme: http

    - kind: Rule
      match: Host(`{{ $.Values.host }}`) && PathPrefix(`/widget`)
      middlewares:
        - name: {{ $.Release.Name }}-widget-strip
      services:
        - namespace: {{ $.Release.Namespace }}
          kind: Service
          name: {{ $.Release.Name }}-widget
          port: http
          scheme: http

    - kind: Rule
      match: Host(`{{ $.Values.host }}`)
      services:
        - namespace: {{ $.Release.Namespace }}
          kind: Service
          name: {{ $.Release.Name }}-frontend
          port: http
          scheme: http

{{- end }}
{{- end }}
