apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd

# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Pull-Request/
spec:
  generators:
    - git:
        repoURL: https://github.com/motoki317/manifest
        revision: master
        directories:
          - path: argo
          - path: argocd
          - path: cert-manager
          - path: db
          - path: dev-ops-bot
          - path: gitea
          - path: grafana-agent
          - path: growi
          - path: japari
          - path: kubernetes-dashboard
          - path: monitor
          - path: moto-bot
          - path: nextcloud
          # - path: ns-apps # no prune for resource monitoring
          - path: ns-system
          - path: portainer
          - path: preview-ns
          - path: refsearch
          - path: registry
          - path: system-upgrade
          - path: traefik
          - path: traq
          - path: traq-ranking
          - path: vrc-tweets-fetcher
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      destination:
        namespace: '{{path.basename}}'
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/motoki317/manifest
        path: '{{path.basename}}'
        targetRevision: master
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
