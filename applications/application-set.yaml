apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions:
    - "missingkey=error"
  generators:
    - merge:
        mergeKeys:
          - path
        generators:
          - git:
              repoURL: https://github.com/motoki317/manifest
              revision: master
              directories:
                - path: '*'
                - path: 'applications'
                  exclude: true
              values:
                path: '{{.path.basename}}'
                ssa: 'false'
          - list:
              elements:
                - path: 'argo-rollouts'
                  ssa: 'true'

  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      destination:
        namespace: '{{.path.basename}}'
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/motoki317/manifest
        path: '{{.path.path}}'
        targetRevision: master
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - 'ServerSideApply={{.values.ssa}}'
        automated:
          prune: true
          selfHeal: true
