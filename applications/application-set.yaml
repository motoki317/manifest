apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - path: argo
          - path: argocd
          - path: auth
          - path: cert-manager
          - path: db
          - path: dev-ops-bot
          - path: gitea
          - path: growi
          - path: japari
          - path: lowlighter-metrics
          - path: monitor
          - path: moto-bot
          - path: nextcloud
          # - path: ns-apps # no prune for resource monitoring
          - path: ns-system
          - path: refsearch
          - path: registry
          - path: system-upgrade
          - path: traefik
          - path: traq
          - path: traq-ranking
  template:
    metadata:
      name: '{{path}}'
    spec:
      destination:
        namespace: '{{path}}'
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/motoki317/manifest
        path: '{{path}}'
        targetRevision: master
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
