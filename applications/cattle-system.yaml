apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cattle-system-helm
  namespace: argocd

spec:
  destination:
    namespace: cattle-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://releases.rancher.com/server-charts/latest
      chart: rancher
      targetRevision: "2.7.3"
      helm:
        releaseName: rancher
        valueFiles:
          - $values/cattle-system/values.yaml
    - repoURL: https://github.com/motoki317/manifest
      targetRevision: master
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
