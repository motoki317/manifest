apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-s3
  namespace: argocd

spec:
  destination:
    namespace: csi-s3
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/yandex-cloud/k8s-csi-s3/deploy/helm
      chart: csi-s3
      targetRevision: "0.35.1"
      helm:
        valueFiles:
          - $values/csi-s3/values.yaml
    - repoURL: https://github.com/motoki317/manifest
      targetRevision: master
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
