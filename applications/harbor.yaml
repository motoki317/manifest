apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd

spec:
  # https://github.com/goharbor/harbor-helm/issues/1102#issuecomment-1017880020
  ignoreDifferences:
    - kind: Secret
      name: harbor-registry-htpasswd
      jsonPointers:
        - /data/REGISTRY_HTPASSWD
  destination:
    namespace: harbor
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://helm.goharbor.io
      chart: harbor
      # datasource=helm depName=harbor registryUrl=https://helm.goharbor.io
      targetRevision: "1.13.0"
      helm:
        valueFiles:
          - $values/harbor/values.yaml
    - repoURL: https://github.com/motoki317/manifest
      path: harbor
      targetRevision: master
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
