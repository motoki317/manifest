apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ns-apps
  namespace: argocd

spec:
  destination:
    namespace: ns-apps
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/motoki317/manifest
    path: ns-apps
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    # no prune / self heal
    automated:
      prune: false
      selfHeal: false
