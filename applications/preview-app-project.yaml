apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: preview
  namespace: argocd

spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: 'preview-*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  # enable orphaned resource monitoring
  orphanedResources:
    warn: false
