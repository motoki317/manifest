apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vrc-tweets-fetcher
  namespace: argocd

spec:
  destination:
    namespace: vrc-tweets-fetcher
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/motoki317/manifest
    path: vrc-tweets-fetcher
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
