apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: argo

data:
  workflowDefaults: |
    spec:
      onExit: exit-handler
      templates:
        - name: exit-handler
          steps:
            - - name: notify
                arguments:
                  parameters:
                    - name: secret-name
                      value: traq-webhook
                templateRef:
                  clusterScope: true
                  name: traq-webhook
                  template: run
