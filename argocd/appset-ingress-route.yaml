apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: appset

spec:
  entryPoints:
    - websecure
  tls:
    secretName: appset-tls
  routes:
    - kind: Rule
      match: Host(`appset.cd.toki317.dev`)
      services:
        - kind: Service
          name: argocd-applicationset-controller
          port: http-webhook
          scheme: http
