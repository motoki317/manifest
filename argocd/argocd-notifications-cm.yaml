apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm

data:
  subscriptions: |
    - recipients:
        - traq
      triggers:
        - on-created
        - on-deleted
        - on-health-degraded
        - on-sync-failed
        - on-sync-running
        - on-sync-status-unknown
        - on-sync-succeeded
  service.webhook.traq: |
    url: https://q.toki317.dev/api/v3/webhooks/$traq-webhook-id
    headers:
      - name: Content-Type
        value: "text/plain; charset=utf-8"
  template.app-created: |
    webhook:
      traq:
        method: POST 
        body: |
          :new: Application {{.app.metadata.name}} created :new:
  template.app-deleted: |
    webhook:
      traq:
        method: POST 
        body: |
          :ayase_null: Application {{.app.metadata.name}} deleted :ayase_null:
  template.app-health-degraded: |
    webhook:
      traq:
        method: POST 
        body: |
          :alert: Application {{.app.metadata.name}} degraded :alert:
  template.app-sync-failed: |
    webhook:
      traq:
        method: POST 
        body: |
          :exclamation: Application {{.app.metadata.name}} sync failed :exclamation:
  template.app-sync-running: |
    webhook:
      traq:
        method: POST 
        body: |
          :spinner: Application {{.app.metadata.name}} syncing :spinner:
  template.app-sync-status-unknown: |
    webhook:
      traq:
        method: POST 
        body: |
          :question: Application {{.app.metadata.name}} sync status unknown :question:
  template.app-sync-succeeded: |
    webhook:
      traq:
        method: POST 
        body: |
          :leftparrot: Application {{.app.metadata.name}} sync succeeded :rightparrot:

  # default triggers from: https://raw.githubusercontent.com/argoproj-labs/argocd-notifications/release-1.0/catalog/install.yaml
  trigger.on-deployed: |
    - description: Application is synced and healthy. Triggered once per commit.
      oncePer: app.status.sync.revision
      send:
      - app-deployed
      when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
  trigger.on-health-degraded: |
    - description: Application has degraded
      send:
      - app-health-degraded
      when: app.status.health.status == 'Degraded'
  trigger.on-sync-failed: |
    - description: Application syncing has failed
      send:
      - app-sync-failed
      when: app.status.operationState.phase in ['Error', 'Failed']
  trigger.on-sync-running: |
    - description: Application is being synced
      send:
      - app-sync-running
      when: app.status.operationState.phase in ['Running']
  trigger.on-sync-status-unknown: |
    - description: Application status is 'Unknown'
      send:
      - app-sync-status-unknown
      when: app.status.sync.status == 'Unknown'
  trigger.on-sync-succeeded: |
    - description: Application syncing has succeeded
      send:
      - app-sync-succeeded
      when: app.status.operationState.phase in ['Succeeded']
