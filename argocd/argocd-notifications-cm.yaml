apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm

data:
  subscriptions: |
    - recipients:
        - traq
      triggers:
        - on-created
        - on-deleted
        - on-health-degraded
        - on-sync-failed
        - on-sync-running
        - on-sync-status-unknown
        - on-sync-succeeded
  service.webhook.traq: |
    url: https://q.toki317.dev/api/v3/webhooks/$traq-webhook-id
    headers:
      - name: Content-Type
        value: "text/plain; charset=utf-8"
  template.app-created: |
    webhook:
      traq:
        method: POST 
        body: |
          :new: Application {{.app.metadata.name}} created :new:
  template.app-deleted: |
    webhook:
      traq:
        method: POST 
        body: |
          :ayase_null: Application {{.app.metadata.name}} deleted :ayase_null:
  template.app-health-degraded: |
    webhook:
      traq:
        method: POST 
        body: |
          :alert: Application {{.app.metadata.name}} degraded :alert:
  template.app-sync-failed: |
    webhook:
      traq:
        method: POST 
        body: |
          :exclamation: Application {{.app.metadata.name}} sync failed :exclamation:
  template.app-sync-running: |
    webhook:
      traq:
        method: POST 
        body: |
          :spinner: Application {{.app.metadata.name}} syncing :spinner:
  template.app-sync-status-unknown: |
    webhook:
      traq:
        method: POST 
        body: |
          :question: Application {{.app.metadata.name}} sync status unknown :question:
  template.app-sync-succeeded: |
    webhook:
      traq:
        method: POST 
        body: |
          :leftparrot: Application {{.app.metadata.name}} sync succeeded :rightparrot:
