apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ns-preview

# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Pull-Request/
spec:
  generators:
    - pullRequest:
        github:
          owner: traPtitech
          repo: NeoShowcase
          # Labels is used to filter the PRs that you want to target. (optional)
          # labels:
          #   - preview
        requeueAfterSeconds: 1800
  template:
    metadata:
      name: preview-{{number}}
    spec:
      source:
        repoURL: https://github.com/motoki317/manifest
        targetRevision: master
        path: ns-preview-template
        kustomize:
          nameSuffix: -preview-{{number}}
          commonAnnotations:
            app/param-host: Host(`{{number}}.ns-preview.toki317.dev`)
            app/param-host-backend: Host(`{{number}}.ns-preview.toki317.dev`) && PathPrefix(`/neoshowcase.protobuf.APIService`)
          images:
            - ghcr.io/traptitech/ns-dashboard:preview-{{number}}-{{head_sha}}
      project: ns-preview
      destination:
        server: https://kubernetes.default.svc
        namespace: ns-preview
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
