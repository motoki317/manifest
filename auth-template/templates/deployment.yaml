{{- $ConfigMap := (lookup "v1" "ConfigMap" .Release.Namespace "testmap") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        # https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        checksum/config: {{ include (print $.Template.BasePath "/config-map.yaml") . | sha256sum }}
        checksum/secret: {{ lookup "v1" "Secret" .Release.Namespace .Values.secretName | toYaml | sha256sum }}
    spec:
      enableServiceLinks: false

      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}

      containers:
        - name: traefik-forward-auth
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          args:
            - --config=/auth.ini
          ports:
            - containerPort: 4181
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 1
            failureThreshold: 60
          env:
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: secret
            - name: PROBE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: probe-token
            - name: PROBE_TOKEN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: probe-token-user
            - name: PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: oauth-client-secret
          volumeMounts:
            - name: config
              mountPath: /auth.ini
              subPath: auth.ini
