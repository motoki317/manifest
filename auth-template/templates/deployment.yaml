apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      enableServiceLinks: false
      containers:
        - name: traefik-forward-auth
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          args:
            - --config=/auth.ini
          ports:
            - containerPort: 4181
              name: http
          env:
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: secret
            - name: PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: oauth-client-secret
          volumeMounts:
            - name: config
              mountPath: /auth.ini
              subPath: auth.ini
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}
