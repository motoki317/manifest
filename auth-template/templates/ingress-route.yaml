apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}

spec:
  entryPoints:
    - websecure
  tls:
    secretName: {{ .Release.Name }}-tls
  routes:
    - kind: Rule
      match: Host(`auth.{{ .Values.domain }}`)
      services:
        - namespace: traefik
          kind: Service
          name: auth
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
