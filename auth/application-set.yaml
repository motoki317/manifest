apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auth-application-set
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - name: auth-toki317-dev
            domain: toki317.dev
            clientID: hmYC37lIpJOjf3igr1wGdeb6jQoKs1cyQF8v
            secretName: forward-auth

  template:
    metadata:
      name: '{{name}}'
    spec:
      destination:
        namespace: auth
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/motoki317/manifest
        path: auth/template
        targetRevision: master
        helm:
          parameters:
            - name: domain
              value: '{{domain}}'
            - name: clientID
              value: '{{clientID}}'
            - name: secretName
              value: '{{secretName}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
