apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-s3-app
  namespace: argocd

spec:
  destination:
    namespace: csi-s3
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/yandex-cloud/k8s-csi-s3
      path: deploy/helm/csi-s3
      # renovate:general datasource=github-releases depName=yandex-cloud/k8s-csi-s3
      targetRevision: "v0.40.0"
      helm:
        releaseName: csi-s3
        valueFiles:
          - $values/csi-s3/values.yaml
    - repoURL: https://github.com/motoki317/manifest
      path: csi-s3
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
