images:
  # renovate:image-full
  registrar: "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.1"
  # renovate:image-full
  provisioner: "registry.k8s.io/sig-storage/csi-provisioner:v5.0.0"
  # renovate:image-full
  csi: "ghcr.io/motoki317/k8s-csi-s3:0.40.8-p1"

storageClass:
  # Specifies whether the storage class should be created
  create: true
  # Name
  name: csi-s3
  # Use a single bucket for all dynamically provisioned persistent volumes
  singleBucket: "csi-s3"
  # GeeseFS mount options
  mountOptions: "--memory-limit 100 --dir-mode 0777 --file-mode 0666 --no-systemd --cheap"
  # Volume reclaim policy
  reclaimPolicy: Delete
  # Annotations for the storage class
  # Example:
  # annotations:
  #   storageclass.kubernetes.io/is-default-class: "true"
  annotations: {}

secret:
  # Specifies whether the secret should be created
  create: false
  name: csi-s3-secret

tolerations:
  all: false
  node: []
  controller: []
