commands:
  deploy:
    templates:
      - name: check
        command: |
          #!/bin/sh
          
          set -eux
          
          if [ "$#" -ne 1 ]; then
            echo "Usage: $0 DIRECTORY" >&2
            exit 1
          fi
          
          DIRECTORY=$1
          
          TMP_DIR=$(mktemp -d)
          trap 'rm -r "$TMP_DIR"' EXIT
          cd "$TMP_DIR"
          git clone git@github.com:motoki317/manifest.git --depth 1
          cd manifest
          
          cd "$DIRECTORY"
          yq '.images' kustomization.yaml
      - name: deploy
        command: |
          #!/bin/sh
          
          set -eux
          
          if [ "$#" -ne 3 ]; then
            echo "Usage: $0 DIRECTORY IMAGE TAG" >&2
            exit 1
          fi
          
          DIRECTORY=$1
          IMAGE=$2
          TAG=$3
          
          TMP_DIR=$(mktemp -d)
          trap 'rm -r "$TMP_DIR"' EXIT
          cd "$TMP_DIR"
          git clone git@github.com:motoki317/manifest.git --depth 1
          cd manifest
          
          cd "$DIRECTORY"
          kustomize edit set image "$IMAGE"='*':"$TAG"
          cd ..
          
          if git diff --exit-code --quiet; then
            echo "Nothing to commit, exiting"
            exit 0
          fi
          
          git config --global user.name dev-ops-bot
          git config --global user.email dev-ops-bot@toki317.dev
          
          git add -A
          git commit -m "Update $IMAGE image to $TAG in $DIRECTORY"
          git push
      - name: deploy-ns
        command: |
          #!/bin/sh
          
          set -eux
          
          if [ "$#" -ne 1 ]; then
            echo "Usage: $0 TAG" >&2
            exit 1
          fi
          
          TAG=$1
          
          TMP_DIR=$(mktemp -d)
          trap 'rm -r "$TMP_DIR"' EXIT
          cd "$TMP_DIR"
          git clone git@github.com:motoki317/manifest.git --depth 1
          cd manifest
          
          cd ns-system
          kustomize edit set image ns-builder='*':"$TAG"
          kustomize edit set image ns-controller='*':"$TAG"
          kustomize edit set image ns-dashboard='*':"$TAG"
          kustomize edit set image ns-gateway='*':"$TAG"
          kustomize edit set image ns-migrate='*':"$TAG"
          kustomize edit set image ns-ssgen='*':"$TAG"
          cd ..
          
          if git diff --exit-code --quiet; then
            echo "Nothing to commit, exiting"
            exit 0
          fi
          
          git config --global user.name dev-ops-bot
          git config --global user.email dev-ops-bot@toki317.dev
          
          git add -A
          git commit -m "Update ns-system image to $TAG"
          git push
