kind: Deployment
apiVersion: apps/v1
metadata:
  name: dev-ops-bot

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: dev-ops-bot
  template:
    metadata:
      labels:
        app: dev-ops-bot
    spec:
      enableServiceLinks: false
      volumes:
        - name: config
          configMap:
            name: config
        - name: known-hosts
          configMap:
            name: known-hosts
        - name: commands
          emptyDir: {}
        - name: secret
          secret:
            secretName: dev-ops-bot
            defaultMode: 0600

      containers:
        - name: dev-ops-bot
          image: ghcr.io/traptitech/dev-ops-bot:4.1.0
          env:
            - name: CONFIG_FILE
              value: /config/config.yaml
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: dev-ops-bot
                  key: token
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: dev-ops-bot
                  key: github-pat

          volumeMounts:
            - mountPath: /config/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /root/.ssh/known_hosts
              name: known-hosts
              subPath: known_hosts
            - mountPath: /commands
              name: commands
            - mountPath: /root/.ssh/id_ed25519
              name: secret
              subPath: id_ed25519
