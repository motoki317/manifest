apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: errordemo

spec:
  serviceName: errordemo
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: errordemo
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: errordemo
    spec:
      containers:
        - name: demox
          image: busybox:1.28.2
          command: ['sh', '-c', 'echo e; sleep 1; exit 1']
      terminationGracePeriodSeconds: 1
