apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev-ops-bot

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dev-ops-bot-extra

rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.io
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev-ops-bot-view

subjects:
  - kind: ServiceAccount
    name: dev-ops-bot
    namespace: dev-ops-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev-ops-bot-extra

subjects:
  - kind: ServiceAccount
    name: dev-ops-bot
    namespace: dev-ops-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-ops-bot-extra
