apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitea

spec:
  entryPoints:
    - websecure
  tls:
    secretName: gitea-tls
  routes:
    - kind: Rule
      match: Host(`git.toki317.dev`)
      middlewares:
        - name: auth-admin
          namespace: auth
      services:
        - namespace: gitea
          kind: Service
          name: gitea
          port: http
          scheme: http
