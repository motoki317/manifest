kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: gitea

spec:
  serviceName: gitea
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      enableServiceLinks: false
      containers:
        - name: gitea
          image: gitea
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 22
              name: ssh
          env:
            - name: USER_UID
              value: "1002"
            - name: USER_GID
              value: "1002"
            - name: GITEA__database__DB_TYPE
              value: mysql
            - name: GITEA__database__HOST
              value: mariadb.db.svc.cluster.local
            - name: GITEA__database__NAME
              value: gitea
            - name: GITEA__database__USER
              value: gitea
            - name: GITEA__database__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea
                  key: database-password
            - name: GITEA__server_SSH_PORT
              value: "2200"
            - name: GITEA__service__ENABLE_REVERSE_PROXY_AUTHENTICATION
              value: "true"
            - name: GITEA__security__REVERSE_PROXY_AUTHENTICATION_USER
              value: X-Showcase-User
            - name: GITEA__service__ENABLE_REVERSE_PROXY_AUTO_REGISTRATION
              value: "true"
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          hostPath:
            path: /srv/gitea/data
      nodeSelector:
        kubernetes.io/hostname: moto-a1-3
