apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  labels:
    app: grafana-agent

spec:
  image: grafana/agent:v0.32.1
  logLevel: info
  serviceAccountName: grafana-agent

  # https://grafana.com/docs/agent/latest/operator/deploy-agent-operator-resources/

  logs:
    instanceSelector:
      matchLabels:
        agent: primary
