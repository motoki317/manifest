kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: app

spec:
  serviceName: app
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: moto-a1-3

      volumes:
        - name: config
          configMap:
            name: front-config
        - name: data
          hostPath:
            path: /srv/growi/data/growi

      containers:
        - name: app
          image: weseek/growi:7.0.22
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: growi
                  key: mongo-uri
            # hard to build for arm64
            # - name: ELASTICSEARCH_URI
            #   value: http://es:9200/growi
            - name: PASSWORD_SEED
              valueFrom:
                secretKeyRef:
                  name: growi
                  key: password-seed
            - name: FILE_UPLOAD
              value: local
            - name: MATHJAX
              value: "1"
            - name: FORCE_WIKI_MODE
              value: private
          volumeMounts:
            - mountPath: /data
              name: data
