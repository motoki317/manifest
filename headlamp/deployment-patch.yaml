apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp

spec:
  template:
    spec:
      containers:
        - name: headlamp
          env:
            - name: HEADLAMP_CONFIG_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: headlamp
                  key: oidc-client-secret
