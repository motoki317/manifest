kind: Deployment
apiVersion: apps/v1
metadata:
  name: front

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      enableServiceLinks: false
      imagePullSecrets:
        - name: japari-image-pull-secret
      containers:
        - name: front
          image: ghcr.io/japariproject/front:master@sha256:394ba40ac5914f103f09bf730becb2d1457b4dc11d4be96936666ab04d3e11d5
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /etc/caddy/Caddyfile
              name: config
              subPath: Caddyfile
      volumes:
        - name: config
          configMap:
            name: front-config
