apiVersion: v1
kind: Service
metadata:
  name: game
  labels:
    app: game

spec:
  type: ClusterIP
  selector:
    app: game
  ports:
    - name: http
      port: 3000
      targetPort: http

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: game

spec:
  selector:
    matchLabels:
      app: game
  endpoints:
    - port: http
      interval: 1m
