apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metrics

spec:
  entryPoints:
    - websecure
  tls:
    secretName: metrics-tls
  routes:
    - kind: Rule
      match: Host(`lowlighter-metrics.toki317.dev`)
      middlewares:
        - name: force-swr
      services:
        - namespace: lowlighter-metrics
          kind: Service
          name: metrics
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
