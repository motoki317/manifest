kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mc-skies-expert

spec:
  serviceName: mc-skies-expert
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: mc-skies-expert
  template:
    metadata:
      labels:
        app: mc-skies-expert
    spec:
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: moto-a1-3

      volumes:
        - name: data
          hostPath:
            path: /srv/mc-skies-expert

      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.2.1
          imagePullPolicy: Always
          args:
            - tunnel
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel
                  key: tunnel-token

        - name: mc-skies-expert
          image: amazoncorretto:21.0.2
          imagePullPolicy: Always
          stdin: true
          tty: true
          ports:
            - name: mc
              containerPort: 25565
          workingDir: /srv/mc-skies-expert
          command:
            - ./start.sh
          volumeMounts:
            - name: data
              mountPath: /srv/mc-skies-expert
