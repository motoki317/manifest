apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sshd

rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "patch"]
    resourceNames: ["mcgtnh-priv"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["*"]
    resourceNames: ["mcgtnh-priv-0"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["*"]
    resourceNames: ["mcgtnh-priv-0"]
