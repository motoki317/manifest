apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sshd

rules:
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - statefulsets/scale
    verbs:
      - *
    resourceNames:
      - mcgtnh-priv
  - resources:
      - pods
      - pods/exec
      - pods/attach
    verbs:
      - *
    resourceNames:
      - mcgtnh-priv-0
