apiVersion: v1
kind: ServiceAccount
metadata:
  name: sshd

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sshd

rules:
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - statefulsets/scale
    verbs:
      - "*"
    resourceNames:
      - mcgtnh-priv
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/exec
      - pods/attach
    verbs:
      - "*"
    resourceNames:
      - mcgtnh-priv-0

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sshd

subjects:
  - kind: ServiceAccount
    name: sshd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sshd
