kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: sshd

spec:
  serviceName: sshd
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: sshd

  persistentVolumeClaimRetentionPolicy:
    whenScaled: Delete
    whenDeleted: Delete
  volumeClaimTemplates:
    - metadata:
        name: ssh-keys
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Mi

  template:
    metadata:
      labels:
        app: sshd
    spec:
      enableServiceLinks: false
      serviceAccountName: sshd
      nodeSelector:
        kubernetes.io/hostname: moto-a1-3

      volumes:
        - name: authorized-keys
          configMap:
            name: authorized-keys
            defaultMode: 0600
        - name: bin
          emptyDir: {}
        - name: scripts
          configMap:
            name: scripts
            defaultMode: 0755
        - name: data
          hostPath:
            path: /srv/mcgtnh-priv

      initContainers:
        - name: install-kubectl
          image: bitnami/kubectl:1.30.1
          command:
            - cp
            - /opt/bitnami/kubectl/bin/kubectl
            - /usr/local/bin/
          volumeMounts:
            - mountPath: /usr/local/bin
              name: bin

      containers:
        - name: sshd
          image: quay.io/panubo/sshd:1.8.0
          command:
            - sh
            - -c
            # https://github.com/panubo/docker-sshd/blob/main/Dockerfile
            - '/root/scripts/init.sh && exec /entry.sh /usr/sbin/sshd -D -e -f /etc/ssh/sshd_config'
          ports:
            - name: sshd
              containerPort: 22
          env:
            - name: SSH_ENABLE_ROOT
              value: "true"
          volumeMounts:
            - mountPath: /root/.ssh/authorized_keys
              name: authorized-keys
              subPath: authorized_keys
            - mountPath: /etc/ssh/keys
              name: ssh-keys
            - mountPath: /usr/local/bin
              name: bin
            - mountPath: /root/scripts
              name: scripts
            - mountPath: /srv/mcgtnh-priv
              name: data
