# https://grafana.com/docs/beyla/latest/configure/options/
# print_traces: true # for debug

attributes:
  kubernetes:
    enable: true

discovery:
  services:
    - k8s_namespace: "^.+$"

routes:
  unmatched: heuristic

otel_traces_export:
  endpoint: http://tempo.monitor.svc.cluster.local:4317/
  protocol: grpc
  sampler:
    name: "parentbased_always_off"
