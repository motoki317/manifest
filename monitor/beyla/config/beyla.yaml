# https://grafana.com/docs/beyla/v1.2.x/configure/options/
print_traces: true

attributes:
  kubernetes:
    enable: true

discovery:
  services:
#    - k8s_namespace: "^monitor$"
#      k8s_deployment_name: "^grafana$"
#    - k8s_namespace: "^traefik$"
#      k8s_pod_name: "^traefik-"
#    - k8s_namespace: "^traq$"
#      k8s_pod_name: "^traq-\\d+$"
    - k8s_namespace: "^.+$"
      k8s_pod_name: "^.+$"

routes:
  unmatched: heuristic

otel_traces_export:
  endpoint: http://tempo.monitor.svc.cluster.local:4317/
  protocol: grpc
  sampler:
    name: "parentbased_traceidratio"
    arg: "0.01"
