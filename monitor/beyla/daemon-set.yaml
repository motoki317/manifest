apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla

spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: beyla

  template:
    metadata:
      labels:
        app: beyla
    spec:
      hostPID: true
      serviceAccountName: beyla
#      tolerations:
#        - operator: Exists

      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
        # https://grafana.com/docs/beyla/latest/distributed-traces/
        - name: kernel-security
          hostPath:
            path: /sys/kernel/security

      containers:
        - name: beyla
          image: grafana/beyla:2.0.0
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - name: beyla-config
              mountPath: /config
            - name: kernel-security
              mountPath: /sys/kernel/security
          env:
            - name: BEYLA_CONFIG_PATH
              value: "/config/beyla.yaml"
            - name: BEYLA_PROFILE_PORT
              value: "6060"
