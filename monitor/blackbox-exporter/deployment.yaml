apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter

spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter:v0.22.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9115
          volumeMounts:
            - mountPath: /etc/blackbox_exporter/config.yml
              name: config
              subPath: config.yml
      volumes:
        - name: config
          configMap:
            name: blackbox-exporter
