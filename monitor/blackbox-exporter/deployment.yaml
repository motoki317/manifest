apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      enableServiceLinks: false
      volumes:
        - name: config
          secret:
            secretName: blackbox-exporter
      containers:
        - name: blackbox-exporter
          image: blackbox-exporter
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9115
          volumeMounts:
            - mountPath: /etc/blackbox_exporter/config.yml
              name: config
              subPath: config.yml
