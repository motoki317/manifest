apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana

spec:
  entryPoints:
    - websecure
  tls:
    secretName: grafana-tls
  routes:
    - kind: Rule
      match: Host(`monitor.toki317.dev`)
      middlewares:
        - name: auth-admin
          namespace: auth
      services:
        - namespace: monitor
          kind: Service
          name: grafana
          port: service
          scheme: http

