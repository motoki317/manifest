apiVersion: operator.victoriametrics.com/v1beta1
kind: VMProbe
metadata:
  name: ssl

spec:
  jobName: ssl
  vmProberSpec:
    url: ssl-exporter.monitor.svc.cluster.local
  interval: 5m
  scrapeTimeout: 10s
  targets:
    staticConfig:
      targets:
        - toki317.dev:443
        - bot-console.ns.toki317.dev:443
        - japari.toki317.dev:443
        - monitor.toki317.dev:443
        - q.toki317.dev:443
        - wiki.toki317.dev:443
        - drive.toki317.dev:443
