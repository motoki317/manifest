apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      enableServiceLinks: false
      containers:
        - name: pushgateway
          image: prom/pushgateway:v1.7.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9091
          livenessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
