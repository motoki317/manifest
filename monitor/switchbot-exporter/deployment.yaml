apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchbot-exporter

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: switchbot-exporter
  template:
    metadata:
      labels:
        app: switchbot-exporter
    spec:
      enableServiceLinks: false
      containers:
        - name: switchbot-exporter
          image: ghcr.io/motoki317/switchbot_exporter:master@sha256:ae259f5b302db3a3ca09aaa40faffaafb6cc0ad8d4ac448e90d34efc1c6cd02c
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9257
          args:
            - -port=9257
            - -token=$(TOKEN)
            - -secret=$(SECRET)
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: switchbot-exporter
                  key: token
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: switchbot-exporter
                  key: secret
