apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchbot-exporter

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: switchbot-exporter
  template:
    metadata:
      labels:
        app: switchbot-exporter
    spec:
      enableServiceLinks: false
      containers:
        - name: switchbot-exporter
          image: ghcr.io/motoki317/switchbot_exporter:master@sha256:249d3031dee5f25e0c5bce30d7ff93e67d8ce0f9e70852110216f0bcb93b130d
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9257
          args:
            - -port=9257
            - -token=$(TOKEN)
            - -secret=$(SECRET)
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: switchbot-exporter
                  key: token
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: switchbot-exporter
                  key: secret
