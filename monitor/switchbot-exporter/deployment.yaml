apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchbot-exporter

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: switchbot-exporter
  template:
    metadata:
      labels:
        app: switchbot-exporter
    spec:
      enableServiceLinks: false
      containers:
        - name: switchbot-exporter
          image: ghcr.io/motoki317/switchbot_exporter:master@sha256:9de4d9d25b42467c9c73df5ec1d9c8e25a90f53d6ec013a2b659ce23bcc91b16
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9257
          args:
            - -port=9257
            - -token=$(TOKEN)
            - -secret=$(SECRET)
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: switchbot-exporter
                  key: token
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: switchbot-exporter
                  key: secret
