stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: warn

distributor:
  receivers:
    zipkin: {} # for traefik v2
    otlp:
      protocols:
        http: {}
        grpc: {}

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

metrics_generator:
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://victoria-metrics.monitor.svc.cluster.local/api/v1/write

overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
