apiVersion: v1
kind: Service
metadata:
  name: tempo

spec:
  type: ClusterIP
  selector:
    app: tempo
  ports:
    - name: tempo
      port: 3200
      targetPort: tempo
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
    - name: jaeger-http # for traefik v2
      port: 14268
      targetPort: jaeger-http
