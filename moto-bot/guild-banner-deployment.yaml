kind: Deployment
apiVersion: apps/v1
metadata:
  name: guild-banner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: guild-banner
  template:
    metadata:
      labels:
        app: guild-banner
    spec:
      containers:
        - name: guild-banner
          image: ghcr.io/motoki317/wynn-guild-banner:master
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: '3000'
