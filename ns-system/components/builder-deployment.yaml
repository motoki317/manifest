apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-builder

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ns-builder
  template:
    metadata:
      labels:
        app: ns-builder
      annotations:
        container.apparmor.security.beta.kubernetes.io/buildkitd: unconfined
    spec:
      enableServiceLinks: false

      volumes:
        - name: ns-bin
          emptyDir: {}
        - name: socket
          emptyDir: {}
        - name: config
          configMap:
            name: ns-config
        - name: known-hosts
          configMap:
            name: known-hosts

      initContainers:
        - name: buildpack-install
          image: ns-builder
          imagePullPolicy: Always
          command:
            - cp
            - /app/ns
            - /ns-bin
          volumeMounts:
            - mountPath: /ns-bin
              name: ns-bin

      containers:
        - name: buildpack
          image: dashaun/builder:base
          # image: paketobuildpacks/builder:full
          imagePullPolicy: Always
          command:
            - /ns-bin/ns
            - buildpack-helper
          args:
            - --loglevel=debug
            - --config=/opt/config/ns.yaml
          volumeMounts:
            - mountPath: /ns-bin
              name: ns-bin
            - mountPath: /opt/config/ns.yaml
              name: config
              subPath: ns.yaml

        - name: buildkitd
          image: moby/buildkit:v0.21.0-rootless
          imagePullPolicy: Always
          args:
            - --addr
            - unix:///run/user/1000/buildkit/buildkitd.sock
            - --oci-worker-no-process-sandbox
          readinessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          securityContext:
            seccompProfile:
              type: Unconfined
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - mountPath: /run/user/1000/buildkit
              name: socket

        - name: builder
          image: ns-builder
          imagePullPolicy: Always
          args:
            - --loglevel=debug
            - --config=/opt/config/ns.yaml
          env:
            - name: NS_COMPONENTS_CONTROLLER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: controller-token
          volumeMounts:
            - mountPath: /run/buildkit
              name: socket
            - mountPath: /opt/config/ns.yaml
              name: config
              subPath: ns.yaml
            - mountPath: /root/.ssh/known_hosts
              name: known-hosts
              subPath: known_hosts
