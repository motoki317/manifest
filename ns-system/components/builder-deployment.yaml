apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-builder

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ns-builder
  template:
    metadata:
      labels:
        app: ns-builder
    spec:
      serviceAccountName: ns-builder
      containers:
        - name: buildpack
          image: dashaun/builder-arm:tiny
          imagePullPolicy: Always
          command:
            - sleep
            - infinity
          volumeMounts:
            - mountPath: /workspace
              name: buildpack

        - name: buildkitd
          image: moby/buildkit:latest
          imagePullPolicy: Always
          args:
            - --addr
            - unix:///run/buildkit/buildkitd.sock
          readinessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /run/buildkit
              name: socket

        - name: builder
          image: ns-builder
          imagePullPolicy: Always
          args:
            - run
            - --loglevel=debug
            - --config=/opt/config/ns-builder.yaml
          env:
            - name: NS_BUILDPACK_K8S_PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: db-password
            - name: NS_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: s3-access-key
            - name: NS_STORAGE_S3_ACCESSSECRET
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: s3-access-secret
            - name: NS_IMAGE_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: registry-password
          volumeMounts:
            - mountPath: /neoshowcase/buildpack
              name: buildpack
            - mountPath: /run/buildkit
              name: socket
            - mountPath: /opt/config/ns-builder.yaml
              name: config
              subPath: ns-builder.yaml
            - mountPath: /keys
              name: keys
      volumes:
        - name: buildpack
          emptyDir: {}
        - name: socket
          emptyDir: {}
        - name: config
          configMap:
            name: ns-config
        - name: keys
          secret:
            secretName: ns-keys
