apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ns-controller

spec:
  replicas: 1
  serviceName: ns-controller
  selector:
    matchLabels:
      app: ns-controller
  template:
    metadata:
      labels:
        app: ns-controller
    spec:
      enableServiceLinks: false
      serviceAccountName: ns-controller
      containers:
        - name: ns-controller
          image: ns-controller
          imagePullPolicy: Always
          args:
            - run
            - --loglevel=debug
            - --config=/opt/config/ns-controller.yaml
          ports:
            - containerPort: 2201
              name: ssh
            - containerPort: 8080
              name: webhook
            - containerPort: 10000
              name: grpc
          env:
            - name: NS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: db-password
            - name: NS_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: s3-access-key
            - name: NS_STORAGE_S3_ACCESSSECRET
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: s3-access-secret
            - name: NS_IMAGE_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: registry-password
          volumeMounts:
            - mountPath: /opt/config/ns-controller.yaml
              name: config
              subPath: ns-controller.yaml
            - mountPath: /keys
              name: keys
      volumes:
        - name: config
          configMap:
            name: ns-config
        - name: keys
          secret:
            secretName: ns-keys
