apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-gateway

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ns-gateway
  template:
    metadata:
      labels:
        app: ns-gateway
    spec:
      enableServiceLinks: false
      volumes:
        - name: config
          configMap:
            name: ns-config
        - name: keys
          secret:
            secretName: ns-keys
        - name: known-hosts
          configMap:
            name: known-hosts

      containers:
        - name: ns-gateway
          image: ns-gateway
          imagePullPolicy: Always
          args:
            - --loglevel=debug
            - --config=/opt/config/ns.yaml
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: db-password
            - name: NS_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: s3-access-key
            - name: NS_STORAGE_S3_ACCESSSECRET
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: s3-access-secret
            - name: NS_IMAGE_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: registry-password
            - name: NS_COMPONENTS_GATEWAY_MARIADB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: mariadb-password
            - name: NS_COMPONENTS_GATEWAY_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: mongodb-password
          volumeMounts:
            - mountPath: /opt/config/ns.yaml
              name: config
              subPath: ns.yaml
            - mountPath: /keys
              name: keys
            - mountPath: /root/.ssh/known_hosts
              name: known-hosts
              subPath: known_hosts
