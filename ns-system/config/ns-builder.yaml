buildkit:
  address: unix:///run/buildkit/buildkitd.sock

buildpack:
  backend: k8s
  k8s:
    namespace: ns-system
    # podName: ns-builder # specified from env
    containerName: buildpack
    localDir: /neoshowcase/buildpack
    remoteDir: /workspace
    user: 1000
    group: 1000
    platformAPI: "0.11"

repository:
  privateKeyFile: /keys/id_ed25519

ns:
  url: http://ns.ns-system.svc.cluster.local:10000

db:
  host: mariadb.db.svc.cluster.local
  port: 3306
  username: root
  # password: <env secret>
  database: neoshowcase

storage:
  type: s3
  s3:
    bucket: neoshowcase
    # accessKey: <env secret>
    # accessSecret: <env secret>
    region: ap-osaka-1
    endpoint: https://axekqehyne6j.compat.objectstorage.ap-osaka-1.oraclecloud.com

image:
  registry:
    scheme: https
    addr: registry.toki317.dev
    username: registry
    # password: <env secret>
  namePrefix: ns-apps/
