privateKeyFile: /keys/id_ed25519
adminerURL: https://adminer.toki317.dev/

db:
  host: mariadb.db.svc.cluster.local
  port: 3306
  username: root
  # password: <env secret>
  database: neoshowcase

storage:
  type: s3
  s3:
    bucket: neoshowcase
    # accessKey: <env secret>
    # accessSecret: <env secret>
    region: ap-osaka-1
    endpoint: https://axekqehyne6j.compat.objectstorage.ap-osaka-1.oraclecloud.com

image:
  registry:
    scheme: https
    addr: registry.toki317.dev
    username: "robot$neoshowcase"
    # password: <env secret>
  namePrefix: ns-apps/
  tmpNamePrefix: ns-apps-tmp/

components:
  builder:
    buildkit:
      address: unix:///run/buildkit/buildkitd.sock
    buildpack:
      helper:
        address: http://localhost:1235
        listenPort: 1235
      remoteDir: /workspace
      platformAPI: "0.11"
    controller:
      url: http://ns-controller.ns-system.svc.cluster.local:10000

  controller:
    port: 10000
    # token: <env secret>
    mode: k8s
    k8s:
      domains:
        - domain: "toki317.dev"
          excludes: []
          auth:
            available: true
            soft:
              - name: auth-toki317-dev-soft
                namespace: auth
            hard:
              - name: auth-toki317-dev-hard
                namespace: auth
        - domain: "*.ns.toki317.dev"
          excludes: []
          auth:
            available: true
            soft:
              - name: auth-toki317-dev-soft
                namespace: auth
            hard:
              - name: auth-toki317-dev-hard
                namespace: auth
      ports:
        - startPort: 39000
          endPort: 39999
          protocol: tcp
        - startPort: 39000
          endPort: 39999
          protocol: udp
      ss:
        namespace: ns-system
        kind: Service
        name: ns-ssgen
        port: 80
        scheme: http
      namespace: ns-apps
      labels: []
        # To utilize ArgoCD orphaned resource monitoring:
        # - key: app.kubernetes.io/instance
        #   value: ns-apps
      tls:
        type: cert-manager
        certManager:
          issuer:
            kind: ClusterIssuer
            name: cluster-issuer
          wildcard:
            domains:
              - "*.toki317.dev"
      imagePullSecret: ns-image-pull-secret
      scheduling:
        nodeSelector: []
          # - key: kubernetes.io/arch
        #   value: amd64
    ssh:
      host: ns.toki317.dev
      port: 2201
    webhook:
      basePath: /api/webhook
      port: 8080

  gateway:
    port: 8080
    avatarBaseURL: https://q.toki317.dev/api/v3/public/icon/
    authHeader: X-Forwarded-User
    controller:
      url: http://ns-controller.ns-system.svc.cluster.local:10000
    mariadb:
      host: mariadb.db.svc.cluster.local
      port: 3306
      adminUser: root
      # adminPassword: <env secret>
    mongodb:
      host: mongo.db.svc.cluster.local
      port: 27017
      adminUser: root
      # adminPassword: <env secret>
    log:
      type: loki
      loki:
        endpoint: http://loki.monitor.svc.cluster.local:3100
        queryTemplate: "{namespace=\"ns-apps\",pod=\"nsapp-{{ .App.ID }}-0\"}"
    metrics:
      type: prometheus
      prometheus:
        endpoint: http://victoria-metrics.monitor.svc.cluster.local
        queries:
          - name: CPU
            template: >-
              rate(container_cpu_user_seconds_total{namespace="ns-apps", pod="nsapp-{{ .App.ID }}-0", container="app"}[5m])
               + rate(container_cpu_system_seconds_total{namespace="ns-apps", pod="nsapp-{{ .App.ID }}-0", container="app"}[5m])
          - name: Memory
            template: >-
              container_memory_usage_bytes{namespace="ns-apps", pod="nsapp-{{ .App.ID }}-0", container="app"}
               + container_memory_swap{namespace="ns-apps", pod="nsapp-{{ .App.ID }}-0", container="app"}

  giteaIntegration:
    url: https://git.toki317.dev
    # token: <env secret>
    controller:
      url: http://ns-controller.ns-system.svc.cluster.local:10000

  ssgen:
    artifactsRoot: /artifacts
    healthPort: 8081
    server:
      type: caddy
      caddy:
        adminAPI: http://localhost:2019
        docsRoot: /artifacts
    controller:
      url: http://ns-controller.ns-system.svc.cluster.local:10000
