apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-dashboard

spec:
  replicas: 1
  selector:
    matchLabels:
      # referenced in kustomize replacements
      app: ns-dashboard
  template:
    metadata:
      labels:
        # referenced in kustomize replacements
        app: ns-dashboard
    spec:
      containers:
        - name: ns-dashboard
          image: ghcr.io/traptitech/ns-dashboard
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
