apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ns-preview-{{ .Values.number }}

spec:
  entryPoints:
    - websecure
  tls:
    secretName: preview-ns-tls
  routes:
    - kind: Rule
      match: Host(`{{ .Values.number }}.ns-preview.toki317.dev`)
      middlewares:
        - name: auth-toki317-dev
          namespace: auth
      services:
        - namespace: preview-ns
          kind: Service
          name: ns-dashboard-{{ .Values.number }}
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
    - kind: Rule
      match: Host(`{{ .Values.number }}.ns-preview.toki317.dev`) && PathPrefix(`/neoshowcase.protobuf.APIService`)
      middlewares:
        - name: auth-toki317-dev
          namespace: auth
      services:
        - namespace: ns-system
          kind: Service
          # point to prod
          name: ns-gateway
          port: http
          scheme: h2c
          strategy: RoundRobin
          weight: 1
