tolerations:
  - operator: Exists

configmap:
  enabled: true

config:
  clients:
    - url: http://loki.monitor.svc.cluster.local:3100/loki/api/v1/push
  snippets:
    pipelineStages:
      - cri: {}
      - limit:
          rate: 100
          burst: 500
          drop: true
          by_label_name: "namespace"
    extraRelabelConfigs: []
