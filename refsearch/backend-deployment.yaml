apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      enableServiceLinks: false
      containers:
        - name: backend
          image: ghcr.io/salab/refsearch-backend:master@sha256:bd279926ba1b06c02f586cc5f1cbaa71e0c210249eef4d0c8842998fd56c919b
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: MONGODB_USER
              value: root
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: db-password
            - name: MONGODB_HOST
              value: mongo.db.svc.cluster.local
            - name: MONGODB_PORT
              value: "27017"
      imagePullSecrets:
        - name: image-pull-secret
