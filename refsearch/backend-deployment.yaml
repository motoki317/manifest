apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      enableServiceLinks: false
      containers:
        - name: backend
          image: ghcr.io/salab/refsearch-backend:master@sha256:45f4b892ddc0df2ada6a9f6048e926db2311ca42ed8c4a49d5395346cfa23431
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: MONGODB_USER
              value: root
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: db-password
            - name: MONGODB_HOST
              value: mongo.db.svc.cluster.local
            - name: MONGODB_PORT
              value: "27017"
      imagePullSecrets:
        - name: image-pull-secret
