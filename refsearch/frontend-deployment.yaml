apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      enableServiceLinks: false
      containers:
        - name: frontend
          image: ghcr.io/salab/refsearch-frontend:master@sha256:ea5fc90e20a387f07f524efd7e339bb800159b4156ba64a9c3f3301e54fcbd53
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /config
              name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          emptyDir: {}
      imagePullSecrets:
        - name: image-pull-secret
