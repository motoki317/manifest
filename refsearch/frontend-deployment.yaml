apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      enableServiceLinks: false
      containers:
        - name: frontend
          image: ghcr.io/salab/refsearch-frontend:master@sha256:ded02c593953e2e35501af9053335b24a4a59a997990c8ca707464555f0be4ba
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /config
              name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          emptyDir: {}
      imagePullSecrets:
        - name: image-pull-secret
