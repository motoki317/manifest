apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: runner

spec:
  serviceName: runner
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: runner
  template:
    metadata:
      labels:
        app: runner
    spec:
      enableServiceLinks: false
      containers:
        - name: runner
          image: ghcr.io/salab/refsearch-runner:master@sha256:ee80b404c469921db6ddabc4fff4004045638b3cbadbb5d317bf5705e9d0a8be
          imagePullPolicy: Always
          env:
            - name: RUNNER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGODB_USER
              value: root
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: db-password
            - name: MONGODB_HOST
              value: mongo.db.svc.cluster.local
            - name: MONGODB_PORT
              value: "27017"
            - name: DATA_DIR
              value: /data
            - name: RMINER_HOST
              value: localhost
            - name: RMINER_PORT
              value: "3001"
            - name: RMINER_BASE_PATH
              value: /data/repos
            - name: REFDIFF_HOST
              value: localhost
            - name: REFDIFF_PORT
              value: "3002"
            - name: REFDIFF_BASE_PATH
              value: /data/repos
          volumeMounts:
            - mountPath: /data
              name: data

        - name: rminer
          image: ghcr.io/salab/refsearch-rminer:master@sha256:68e0427a4f219f4f02d3616c4ab0f48318632d375d843013ed42b05cd04ae028
          args:
            - serve
            - --port
            - "3001"
          ports:
            - containerPort: 3001
              name: rminer
          volumeMounts:
            - mountPath: /data
              name: data

        - name: refdiff
          image: ghcr.io/salab/refsearch-refdiff:master@sha256:541cc1c5163e1276ef354de8671313e18a0d300e9fdb6391da57b67d3c393882
          args:
            - serve
            - --port
            - "3002"
          ports:
            - containerPort: 3002
              name: refdiff
          volumeMounts:
            - mountPath: /data
              name: data

      volumes:
        - name: data
          emptyDir: {}
      imagePullSecrets:
        - name: image-pull-secret
