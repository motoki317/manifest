apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry

spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          env:
            - name: REGISTRY_HTTP_ADDR
              value: ":80"
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /entrypoint.sh
              name: cmd
              subPath: entrypoint.sh
            - mountPath: /gc.sh
              name: cmd
              subPath: gc.sh
            - mountPath: /etc/docker/registry/config.yml
              name: config
              subPath: config.yml
      volumes:
        - name: cmd
          configMap:
            name: cmd
            defaultMode: 0755
        - name: config
          secret:
            secretName: registry
