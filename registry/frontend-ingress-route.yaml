apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: registry-frontend

spec:
  entryPoints:
    - websecure
  tls:
    secretName: registry-frontend-tls
  routes:
    - kind: Rule
      match: Host(`registry-frontend.toki317.dev`)
      middlewares:
        - name: auth-toki317-dev-admin
          namespace: auth
        - name: auth-toki317-dev
          namespace: auth
      services:
        - namespace: registry
          kind: Service
          name: registry-frontend
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
