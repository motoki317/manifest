apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan

spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  tolerations:
    - operator: Exists
  serviceAccountName: system-upgrade
  prepare:
    image: rancher/k3s-upgrade
    args:
      - prepare
      - server-plan
  upgrade:
    image: rancher/k3s-upgrade
  # renovate:k3s
  version: "v1.28.3+k3s2"
