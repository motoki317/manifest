apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan

spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  serviceAccountName: system-upgrade
  channel: https://update.k3s.io/v1-release/channels/latest
  upgrade:
    image: rancher/k3s-upgrade
