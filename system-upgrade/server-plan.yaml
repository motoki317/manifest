apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan

spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - operator: Exists
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
  # datasource=github-releases depName=k3s-io/k3s
  version: "v1.28.2+k3s1"
