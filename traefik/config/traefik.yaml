api:
  dashboard: true

experimental:
  plugins:
    sablier:
      moduleName: "github.com/acouvreur/sablier"
      # renovate:general datasource=github-releases depName=acouvreur/sablier
      version: "v1.8.0"
    rewrite:
      moduleName: "github.com/motoki317/traefik-rewritebody-wasm"
      # renovate:general datasource=github-releases depName=motoki317/traefik-rewritebody-wasm
      version: "v0.2.1"

ping:
  entryPoint: traefik

metrics:
  prometheus:
    entryPoint: metrics

tracing:
  sampleRate: 0.01
  otlp:
    grpc:
      endpoint: tempo.monitor.svc.cluster.local:4317
      insecure: true

providers:
  kubernetesCRD:
    allowCrossNamespace: true
    allowEmptyServices: true
  kubernetesIngress: {}
  file:
    filename: /traefik-core-config/dynamic.yaml
    watch: false

entryPoints:
  web:
    address: :80/tcp
    http:
      middlewares:
        - compress@file
  websecure:
    address: :443/tcp
    http:
      middlewares:
        - compress@file
    http3: {}
  traefik:
    address: :8080/tcp
  metrics:
    address: :9100/tcp
