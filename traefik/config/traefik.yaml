api:
  dashboard: true

experimental:
  http3: true
  plugins:
    swr:
      moduleName: github.com/motoki317/traefik-swr
      # datasource=github-releases depName=motoki317/traefik-swr
      version: "v0.0.2"

ping:
  entryPoint: traefik

metrics:
  prometheus:
    entryPoint: metrics

providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress: {}
  file:
    filename: /traefik-core-config/dynamic.yaml
    watch: false

entryPoints:
  web:
    address: :80/tcp
    http:
      middlewares:
        - compress@file
  websecure:
    address: :443/tcp
    http:
      middlewares:
        - compress@file
    http3: {}
  traefik:
    address: :8080/tcp
  metrics:
    address: :9100/tcp
