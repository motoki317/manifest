api:
  dashboard: true

ping:
  entryPoint: traefik

metrics:
  prometheus:
    entryPoint: metrics

tracing:
  jaeger:
    samplingType: probabilistic
    samplingParam: 0.01
    collector:
      endpoint: http://tempo.monitor.svc.cluster.local:14268
# Switch to config below after v3.0.0-beta6 release or later
#tracing:
#  sampleRate: 0.01
#  otlp:
#    grpc:
#      endpoint: tempo.monitor.svc.cluster.local:4317
#      insecure: true

providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress: {}
  file:
    filename: /traefik-core-config/dynamic.yaml
    watch: false

entryPoints:
  web:
    address: :80/tcp
    http:
      middlewares:
        - compress@file
  websecure:
    address: :443/tcp
    http:
      middlewares:
        - compress@file
    http3: {}
  traefik:
    address: :8080/tcp
  metrics:
    address: :9100/tcp
