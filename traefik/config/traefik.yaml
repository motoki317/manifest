api:
  dashboard: true

ping:
  entryPoint: traefik

metrics:
  prometheus:
    entryPoint: metrics

tracing:
  sampleRate: 0.01
  otlp:
    grpc:
      endpoint: tempo.monitor.svc.cluster.local:4317
      insecure: true

providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress: {}
  file:
    filename: /traefik-core-config/dynamic.yaml
    watch: false

entryPoints:
  # Make sure to put "reusePort: true", otherwise rollout deployment will fail by trying to bind to the same port!
  web:
    address: :80/tcp
    reusePort: true
    http:
      middlewares:
        - compress@file
  websecure:
    address: :443/tcp
    reusePort: true
    http:
      middlewares:
        - compress@file
    http3: {}
  traefik:
    address: :8080/tcp
    reusePort: true
  metrics:
    address: :9100/tcp
    reusePort: true
