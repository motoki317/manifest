kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: traefik
  labels:
    app: traefik

spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik
          args:
            - --api.insecure
            - --providers.kubernetescrd
            - --providers.kubernetescrd.allowCrossNamespace=true
            - --providers.kubernetesingress
            - --providers.file.watch=true
            - --entrypoints.web.address=:80/tcp
            - --entrypoints.websecure.address=:443/tcp
            - --entrypoints.websecure.http.tls=true
            - --entrypoints.gitea-ssh.address=:2200/tcp
            - --entrypoints.ns-ssh.address=:2201/tcp
            - --entrypoints.traefik.address=:8080/tcp
            - --entrypoints.metrics.address=:9100/tcp
            - --api.dashboard=true
            - --ping=true
            - --ping.entrypoint=traefik
            - --metrics.prometheus=true
            - --metrics.prometheus.entrypoint=metrics
          ports:
            - name: web
              containerPort: 80
              hostIP: 0.0.0.0
              hostPort: 80
            - name: web-secure
              containerPort: 443
              hostIP: 0.0.0.0
              hostPort: 443
            - name: gitea-ssh
              containerPort: 2200
              hostIP: 0.0.0.0
              hostPort: 2200
            - name: ns-ssh
              containerPort: 2201
            - name: dashboard
              containerPort: 8080
            - name: metrics
              containerPort: 9100
          readinessProbe:
            httpGet:
              port: dashboard
              path: /ping
            periodSeconds: 1
            failureThreshold: 60
          startupProbe:
            httpGet:
              port: dashboard
              path: /ping
            periodSeconds: 1
            failureThreshold: 60
          livenessProbe:
            httpGet:
              port: dashboard
              path: /ping
            periodSeconds: 10
