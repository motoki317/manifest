kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: traefik
  labels:
    app: traefik

spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traefik
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: traefik
    spec:
      enableServiceLinks: false
      serviceAccountName: traefik
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: config
          configMap:
            name: config
      containers:
        - name: traefik
          image: traefik
          volumeMounts:
            - mountPath: /traefik-core-config
              name: config
          args:
            # must not specify other flags when --configFile is set
            - --configFile=/traefik-core-config/traefik.yaml
          # Must not specify "ports" section, otherwise k8s cannot schedule pod due to conflicted host ports
          readinessProbe:
            httpGet:
              port: 8080
              path: /ping
            periodSeconds: 1
            failureThreshold: 60
          startupProbe:
            httpGet:
              port: 8080
              path: /ping
            periodSeconds: 1
            failureThreshold: 60
          livenessProbe:
            httpGet:
              port: 8080
              path: /ping
            periodSeconds: 10
