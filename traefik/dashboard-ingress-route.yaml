apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard

spec:
  entryPoints:
    - websecure
  tls:
    secretName: dashboard-tls
  routes:
    - kind: Rule
      match: Host(`traefik.toki317.dev`)
      middlewares:
        - name: auth-admin
          namespace: traefik
        - name: auth
          namespace: traefik
      services:
        - namespace: traefik
          kind: Service
          name: dashboard
          port: dashboard
          scheme: http
          strategy: RoundRobin
          weight: 1
