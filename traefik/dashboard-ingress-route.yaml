apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard

spec:
  entryPoints:
    - websecure
  tls:
    secretName: dashboard-tls
  routes:
    - kind: Rule
      match: Host(`traefik.toki317.dev`)
      middlewares:
        - name: auth-toki317-dev
          namespace: auth
      services:
        - kind: TraefikService
          name: dashboard@internal
    - kind: Rule
      match: Host(`traefik.toki317.dev`) && PathPrefix(`/api`)
      middlewares:
        - name: auth-toki317-dev
          namespace: auth
      services:
        - kind: TraefikService
          name: api@internal
