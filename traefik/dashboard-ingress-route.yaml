apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard

spec:
  entryPoints:
    - websecure
  tls:
    secretName: dashboard-tls
  routes:
    - kind: Rule
      match: Host(`traefik.toki317.dev`)
      middlewares:
        - name: auth-toki317-dev-admin
          namespace: auth
        - name: auth-toki317-dev
          namespace: auth
      services:
        - namespace: traefik
          kind: Service
          name: dashboard
          port: dashboard
          scheme: http
          strategy: RoundRobin
          weight: 1
