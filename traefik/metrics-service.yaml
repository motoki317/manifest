apiVersion: v1
kind: Service
metadata:
  name: metrics
  labels:
    app: metrics

spec:
  type: ClusterIP
  selector:
    app: traefik
  ports:
    - name: metrics
      port: 9100
      targetPort: metrics

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics

spec:
  selector:
    matchLabels:
      app: metrics
  endpoints:
    - port: http
      interval: 1m
