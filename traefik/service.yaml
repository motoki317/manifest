apiVersion: v1
kind: Service
metadata:
  name: traefik

spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - targetPort: web
      name: web
      protocol: TCP
      port: 80
    - targetPort: web-secure
      name: web-secure
      protocol: TCP
      port: 443
    - targetPort: web-secure-udp
      name: web-secure-udp
      protocol: UDP
      port: 443
  selector:
    app: traefik
