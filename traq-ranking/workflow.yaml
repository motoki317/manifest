apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: traq-ranking
  generateName: traq-ranking-

spec:
  entrypoint: run
  templates:
    - name: run
      inputs:
        parameters:
          - name: configmap
          - name: secret
      container:
        name: traq-ranking
        image: ghcr.io/motoki317/traq-ranking:master
        imagePullPolicy: Always
        args:
          - daily-ranking
        env:
          - name: BASE_PATH
            valueFrom:
              configMapKeyRef:
                name: "{{inputs.parameters.configmap}}"
                key: base-path
          - name: TARGET_CHANNEL_ID
            valueFrom:
              configMapKeyRef:
                name: "{{inputs.parameters.configmap}}"
                key: target-channel
          - name: ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: "{{inputs.parameters.secret}}"
                key: access-token
          - name: DAILY_RANKING_SAVE_FILE
            valueFrom:
              configMapKeyRef:
                name: "{{inputs.parameters.configmap}}"
                key: save-file
        volumeMounts:
          - mountPath: /srv/traq-ranking
            name: srv
      volumes:
        - name: srv
          hostPath:
            path: /srv/traq-ranking
      nodeSelector:
        kubernetes.io/hostname: moto-a1-3
