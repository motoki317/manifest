helmGlobals:
  chartHome: ../.common

helmCharts:
- name: traq
  releaseName: traq
  namespace: traq
  includeCRDs: true
  valuesFile: values.yaml

resources:
- certificate.yaml

configMapGenerator:
- files:
  - config/config.yml
  name: traq-config
  namespace: traq
- files:
  - config/config.js
  name: frontend-config
  namespace: traq
- files:
  - config/es_jvm.options
  name: es-config
  namespace: traq

generators:
- ksops.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
